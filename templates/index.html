<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradumn's Chatbot UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative; /* Relative positioning for absolute footer */
        }

        .header {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
            padding: 20px 40px; /* Increased padding for larger header */
            background: rgba(44, 44, 44, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* For the absolute positioned user-icon */
            z-index: 2; /* Ensure header is above content */
        }

        .logo {
            font-size: 36px; /* Larger font size */
            font-weight: bold;
        }

        .user-icon {
            position: absolute;
            right: 40px; /* Increased distance from the right */
            top: 50%; /* Adjust vertical position */
            transform: translateY(-50%); /* Center vertically */
            border-radius: 50%;
            width: 60px; /* Larger width */
            height: 60px; /* Larger height */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3; /* Ensure user-icon is above content */
        }

        .user-icon img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column-reverse; /* Reversed column direction */
            justify-content: flex-end;
            align-items: flex-end; /* Align items to right */
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin;
            scrollbar-color: #444 #2c2c2c;
            position: relative; /* Relative positioning for absolute footer */
            z-index: 1; /* Ensure content is behind footer */
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #2c2c2c;
        }

        .content::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            overflow-y: auto; /* Add scroll bar */
        }

        .card {
            padding: 15px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 70%; /* Limiting card width */
        }

        .user-card {
            background-color: #007bff; /* User request color */
            align-self: flex-start; /* Align to left */
            color: #fff;
        }

        .bot-card {
            background-color: #28a745; /* Bot response color */
            align-self: flex-end; /* Align to right */
            color: #fff;
        }

        .card:hover {
            background-color: #444;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background: rgba(44, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute; /* Absolute positioning */
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
            z-index: 2; /* Ensure footer is above content */
        }

        .footer input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
            font-size: 16px;
        }

        .footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Pradumn's Chatbot</div>
            <div class="user-icon">
                <img src="https://th.bing.com/th/id/OIP.ug4poMJKX81oMCnQ39VWhQHaHa?rs=1&pid=ImgDetMain" alt="User Image">
            </div>
        </div>
        <div class="content">
            <div class="card-container" id="card-container">
                <!-- User requests and responses will appear here -->
            </div>
        </div>
        <div class="footer">
            <input type="text" id="user-input" placeholder="Pradumn's Chatbot" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                const cardContainer = document.getElementById('card-container');
                
                // Create a new card for the user message
                const userCard = document.createElement('div');
                userCard.className = 'card user-card';
                userCard.textContent = userInput;
                cardContainer.appendChild(userCard);
                
                // Send the user input to the backend
                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userInput }),
                    });
                    const data = await response.json();
                    const botResponse = data.response;
                    
                    // Create a new card for the bot response
                    const responseCard = document.createElement('div');
                    responseCard.className = 'card bot-card';
                    responseCard.textContent = botResponse;
                    cardContainer.appendChild(responseCard);
                    
                } catch (error) {
                    console.error('Error:', error);
                    const errorCard = document.createElement('div');
                    errorCard.className = 'card answer';
                    errorCard.textContent = 'Error communicating with server.';
                    cardContainer.appendChild(errorCard);
                }

                // Clear the input field
                document.getElementById('user-input').value = "";
                
                // Scroll to the bottom of the card container
                cardContainer.scrollTop = cardContainer.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
